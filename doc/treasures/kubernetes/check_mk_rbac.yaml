kind: ServiceAccount
apiVersion: v1
metadata:
  name: check-mk
  namespace: default
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: check-mk
rules:
- apiGroups: [""]
  resources:
  - componentstatuses
  - nodes
  - services
  - pods
  - configmaps
  - secrets
  - resourcequotas
  - replicationcontrollers
  - limitranges
  - persistentvolumeclaims
  - persistentvolumes
  - namespaces
  - endpoints
  verbs: ["get", "list"]
- apiGroups: ["storage.k8s.io"]
  resources:
  - storageclasses
  verbs: ["get", "list"]
- apiGroups: ["rbac.authorization.k8s.io"]
  resources:
  - clusterroles
  - roles
  verbs: ["get", "list"]
- apiGroups: ["extensions"]
  resources:
  - daemonsets
  - deployments
  - replicasets
  verbs: ["get", "list"]
- apiGroups: ["apps"]
  resources:
  - statefulsets
  verbs: ["get", "list"]
- apiGroups: ["batch"]
  resources:
  - cronjobs
  - jobs
  verbs: ["get", "list"]
- apiGroups: ["autoscaling"]
  resources:
  - horizontalpodautoscalers
  verbs: ["list", "watch"]
- nonResourceURLs:
  - /version
  - /healthz
  verbs: ["get"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: check-mk
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: check-mk
subjects:
- kind: ServiceAccount
  name: check-mk
  namespace: default
